<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image slider</title>
    <link href="assets/main.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/347beaf4f2.js"
      crossorigin="anonymous"></script>

    <script src="assets/app.js" defer></script>
  </head>
  <body>
    <div class="title">image slider</div>
    <div class="slides-container">
      <i class="fa-solid fa-angle-left" id="leftbtn"></i>
      <div class="slide">
        <img src="images/one.jpg" alt="car" />
        <img src="images/two.jpg" alt="car" />
        <img src="images/three.jpg" alt="car" />
        <img src="images/four.jpg" alt="car" />
        <img src="images/five.jpg" alt="car" />
        <img src="images/six.jpg" alt="car" />
      </div>
      <i class="fa-solid fa-angle-right" id="rightbtn"></i>
    </div>
    <div class="pagination-container"></div>
  </body>
</html>
